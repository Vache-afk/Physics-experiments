<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electricity Simulations</title>
  <style>
    /* Style for the Electricity page */
    body {
      background-color: darkred;
      color: white; /* White text for contrast */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Space between buttons */
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: darkred;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: lightgray;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: darkred;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Electricity Experiments</h1>
  <div class="button-container">
    <!-- Ohm's Law Experiment -->
    <form action="Ohms_Law.html" method="get">
      <button type="submit">1 - Ohm's Law Experiment</button>
    </form>
    <!-- Series Circuit Experiment -->
    <form action="Series_Circuit.html" method="get">
      <button type="submit">2 - Series Circuit Experiment</button>
    </form>
    <!-- Parallel Circuit Experiment -->
    <form action="Parallel_Circuit.html" method="get">
      <button type="submit">3 - Parallel Circuit Experiment</button>
    </form>
    <!-- Magnetic Field Experiment -->
    <form action="Magnetic_Field.html" method="get">
      <button type="submit">4 - Magnetic Field Experiment</button>
    </form>
  </div>
  <!-- Back to Main Page Button -->
  <div>
    <a href="index.html" class="back-button">Back to Main Page</a>
  </div>
</body>
</html>
