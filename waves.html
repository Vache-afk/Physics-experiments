<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waves Experiments</title>
  <style>
    /* Style for the Waves chapter title page */
    body {
      background-color: #e0f7fa; /* light blue background */
      color: #00796b; /* dark teal text */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Space between buttons */
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: #00796b;
      border: 2px solid #00796b;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b2dfdb;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #00796b;
      border: 2px solid #00796b;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #b2dfdb;
    }
  </style>
</head>
<body>
  <h1>Waves Experiments</h1>
  <div class="button-container">
    <!-- Single Slit Diffraction Experiment -->
    <form action="Sing_.html" method="get">
      <button type="submit">Single Slit Diffraction</button>
    </form>
    <!-- Double Slit Interference Experiment -->
    <form action="Double_Slit.html" method="get">
      <button type="submit">Double Slit Interference</button>
    </form>
    <!-- Snell's Law Experiment -->
    <form action="Snell's low.html" method="get">
      <button type="submit">Snell's low</button>
    </form>
  </div>

  <!-- Back to Main Page Button -->
  <div>
    <a href="index.html" class="back-button">Back to Main Page</a>
  </div>
</body>
</html>
